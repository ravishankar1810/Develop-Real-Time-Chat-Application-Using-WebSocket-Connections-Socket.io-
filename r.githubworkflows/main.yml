# This is a basic workflow to help you get started with Continuous Integration and Deployment.
# This workflow will trigger on pushes to the 'main' branch.

name: CI/CD Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify deployment from an OIDC provider

    # Specifies the Node.js version to use
    strategy:
      matrix:
        node-version: [ '18.x' ] # You can specify other versions, e.g., '20.x'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up the specified version of Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Caches npm dependencies for faster builds
          cache: 'npm'

      # Step 3: Installs project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Runs tests
      - name: Run tests
        run: npm test

      # Step 5: Builds the project
      - name: Build project
        run: npm run build
        # Assumes your build script outputs to a 'dist' or 'build' folder.
        # If your output folder is different, you'll need to update the 'Upload artifact' step below.

      # --------------------------------------------------------------------
      # OPTIONAL DEPLOYMENT SECTION (Example: Deploy to GitHub Pages)
      # --------------------------------------------------------------------

      # Step 6: Upload the build artifacts to GitHub Pages
      # This action uploads the folder specified (e.g., 'dist') as an artifact
      # that the 'deploy-pages' job can use.
      # **IMPORTANT**: Change 'dist' to your project's actual build output directory (e.g., 'build', 'public').
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the directory that contains your built static files
          path: './My_project/dist' 

      # Step 7: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This step automatically picks up the artifact uploaded by 'upload-pages-artifact'
        # and deploys it. You must configure your repository's "Pages" settings
        # to use "GitHub Actions" as the source.